<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
<header>
    <div class="container">
     <p class="logo">CCM</p>
     <nav>
        <a href="#">Home</a>
        <a href="#nuestros-salones">Espacios</a>
        <a href="#caracteristicas">Caracteristicas</a>
        <a href="">Eventos</a>
     </nav>
    </div>
</header>
  
  
<main>
    <div class="contenedor">

        <div class="form-content">
            <h1 id="title">Registro</h1>

            <form>

                <div class="input-group">
                    <div class="input-field" id="nameInput">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Nombre">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Correo">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Contraseña">
                    </div>
                    <!--
                    <p>Olvidaste tu contraseña <a href="#">click aqui</a></p>-->
                </div>
                <div class="btn-field">
                    <button id="signUp" type="button">Enviar</button>
                    
                </div>
                
            </form>
            
        </div>

    </div>

</main>

    <footer>
        <div class="container">
         <span>   &copy; Centro Civico Municipal 2025&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<strong>Contacta con nosotros: Tel.: 112480034  <a href="">Email:ccm@ccm.salta</a></strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Derechos Reservados</span> 
        </div>
    </footer>

</body>
</html>
